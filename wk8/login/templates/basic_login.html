<!doctype html>
<html>
	<head>
		<title>Login page</title>
	</head>
	<body>
		<h1>Login form:</h1>
		<form method="POST">
			<input placeholder="Enter user id" name="zid"/>
			<input placeholder="Enter password" name="password"/>
			<button type="submit">Login</button>
		</form>
		{% if success %}
		<p>{{success}}</p>
		{% endif %}
	</body>
</html>
